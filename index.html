<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative Backing Track</title>
    <script src="script.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="Title">GENERATIVE BACKING TRACK</h1>
    <div id="TimeKey">
        <p>Time Signature<select name="TimeSig" id="TimeSig">
            <option value="1">4/4</option>
            <option value="2">2/4</option>
            <option value="3">3/4</option>
            <option value="4">5/4</option>
            <option value="5">6/8</option>
            <option value="6">9/8</option>
            <option value="7">12/8</option>
        </select></p>
        <p>Tempo <input type="number" id="TempoInput" min="20" max="220" value="120" step="1"> bpm</p>
        <p>Transposition <input type="number" id="TranspositionInput" min="-11" max="11" value="0" step="1"> semitones</p>
        <p>Pulse Volume <input type="range" id="PulseGain" class="slider" min="0" max="1" value="0.75" step="0.01"></p>
        <p>Subdivision Volume <input type="range" id="SubdivisionGain" class="slider" min="0" max="0.7" value="0" step="0.01"></p>
    </div>
    <div id="ChordSelection">
        <h2>Select Chords:</h2>
            <button id="i" style="background-color: #FFFAF0">i</button>
            <button id="I" style="background-color: #FFFAF0">I</button>
            <button id="bII" style="background-color: #FFFAF0">bII</button>
            <button id="ii*" style="background-color: #FFFAF0">ii*</button>
            <button id="ii" style="background-color: #FFFAF0">ii</button>
            <button id="II" style="background-color: #FFFAF0">II</button>
            <br>
            <button id="III" style="background-color: #FFFAF0">III</button>
            <button id="III+" style="background-color: #FFFAF0">III+</button>
            <button id="iii" style="background-color: #FFFAF0">iii</button>
            <button id="iv" style="background-color: #FFFAF0">iv</button>
            <button id="IV" style="background-color: #FFFAF0">IV</button>
            <button id="v" style="background-color: #FFFAF0">v</button>
            <br>
            <button id="V" style="background-color: #FFFAF0">V</button>
            <button id="VI" style="background-color: #FFFAF0">VI</button>
            <button id="vi" style="background-color: #FFFAF0">vi</button>
            <button id="VII" style="background-color: #FFFAF0">VII</button>
            <button id="vii*" style="background-color: #FFFAF0">vii*</button>
            <p>Openness <input type="range" id="Openness" class="slider" min="0" max="4" value="0" step="2"></p>
    </div>
    <div id="Delay">
        <h2>Delay</h2>
        <p>Delay Time <input type="number" id="DelayInput" min="3" max="1000" value="50" step="1"> ms</p>
        <p>Feedback <input type="range" id="Feedback" class="slider" min="0" max="0.7" value="0" step="0.01"></p>
        <p>Low-pass <input type="range" id="DelayLowpass" class="slider" min="100" max="8000" value="3000" step="10"></p>
    </div>
    <div id="ADSR">
        <h2>ADSR</h2>
        <p>Attack <input type="number" id="AttackInput" min="3" max="6000" value="5" step="1"> ms</p>
        <p>Decay <input type="number" id="DecayInput" min="3" max="4000" value="20" step="1"> ms</p>
        <p>Release <input type="number" id="ReleaseInput" min="3" max="4000" value="20" step="1"> ms</p>
    </div>
    <div id="Master">
        <h2>Master</h2>
        <p>Low-Pass <input type="range" id="MasterLowpass" class="slider" min="400" max="10000" value="3800" step="10"> </p>
        <p>Master Gain <input type="range" id="MasterGain" class="slider" min="0" max="0.2" value="0.1" step="0.01"> </p>
        <button type="button" id="StartStop">Start</button>
    </div>
    <div id="ChordDisplay">
        <h2>Current Chord</h2>
        <p id="currentChord">x</p>
        <h2>Upcoming Chord</h2>
        <p id="upcomingChord">x</p>
    </div>
    <p id="ErrorMessage"></p>
</body>
</html>
